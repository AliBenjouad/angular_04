<!-- src/app/components/auth/register.component.html -->
<!-- Registration form template -->
<div class="container">
  <h1>Register</h1>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <button (click)="onLogin()" class="btn btn-secondary mt-3">Login</button>
</div>
