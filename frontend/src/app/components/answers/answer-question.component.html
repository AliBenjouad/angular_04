<header class="header">
  <h1>Welcome to My QnA App</h1>
</header>

<div class="container">
  <h2>Post Your Answer</h2>
  <form [formGroup]="answerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="questionId">Question ID</label>
      <input id="questionId" formControlName="questionId" class="form-control" placeholder="Enter the question ID">
    </div>
    <div class="form-group">
      <label for="text">Answer</label>
      <textarea id="text" formControlName="text" class="form-control" placeholder="Write your answer here"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post Answer</button>
  </form>
</div>
