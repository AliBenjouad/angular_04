<header class="header">
  <h1>Welcome to My QnA App</h1>
</header>

<div class="container">
  <h2>Approve an Answer</h2>
  <form [formGroup]="approveForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="answerId">Answer ID</label>
      <input id="answerId" formControlName="answerId" class="form-control" placeholder="Enter the answer ID">
    </div>
    <div class="form-group">
      <label for="approvalStatus">Approval Status</label>
      <select id="approvalStatus" formControlName="approvalStatus" class="form-control">
        <option value="approved">Approved</option>
        <option value="unapproved">Unapproved</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Approve Answer</button>
  </form>
</div>
