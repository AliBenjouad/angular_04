<header class="header">
  <h1>Welcome to My QnA App</h1>
</header>

<div class="container">
  <h2>Post a New Question</h2>
  <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" class="form-control" placeholder="Enter the question title">
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea id="body" formControlName="body" class="form-control" placeholder="Enter the question body"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post Question</button>
  </form>
</div>
