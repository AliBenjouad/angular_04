<header class="header">
  <h1>Welcome to My QnA App</h1>
</header>

<div class="container">
  <h2>Comment on an Answer</h2>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="answerId">Answer ID</label>
      <input id="answerId" formControlName="answerId" class="form-control" placeholder="Enter the answer ID">
    </div>
    <div class="form-group">
      <label for="text">Comment</label>
      <textarea id="text" formControlName="text" class="form-control" placeholder="Enter your comment"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Comment</button>
  </form>
</div>
